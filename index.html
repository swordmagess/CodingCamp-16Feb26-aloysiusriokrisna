<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List | By Fatiya</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <link rel="icon" type="image/png" href="assets/love.png">
</head>

<body>
    <div class="container">
        <h1 class="title">To-Do List</h1>

       
        <div class="add-task-container">
            <form id="taskForm">

               
                <div class="form-group-horizontal">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-pen-to-square form-icon"></i>
                    </div>
                    <div class="input-wrapper">
                        <label for="taskTitle" class="form-label">Add a New Task</label>
                        <input type="text" id="taskTitle" class="form-input" placeholder="Enter task title..." required>
                    </div>
                </div>

                
                <div class="form-group-horizontal">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-calendar-days form-icon"></i>
                    </div>
                    <div class="input-wrapper">
                        <label for="taskDate" class="form-label">Date</label>
                        <input type="date" id="taskDate" class="form-input">
                    </div>
                </div>

                <button type="submit" class="add-button">Add Todo</button>
            </form>
        </div>

 
        <div class="status-section">
            <button class="status-button"   >Work In Progress</button>
        </div>

        <div class="controls">
            <button class="filter-button" onclick="toggleFilter()">
                <span>Filter</span>
                <i class="fa-solid fa-filter" style="margin-left: 8px;"></i>
            </button>

            <button class="delete-button" onclick="deleteAllTasks()">
                <span>Delete</span>
                <i class="fa-solid fa-ban" style="margin-left: 8px;"></i>
            </button>
        </div>


        <div class="task-table">
            <div class="table-header">
                <div>Task</div>
                <div>Due Date</div>
                <div>Status</div>
                <div>Action</div>
            </div>
            <div class="table-body" id="taskTableBody">
                <div class="empty-state">No tasks yet! Add your first task above.</div>
            </div>
        </div>
    </div>
  
    <div class="footer">
        
        <div class="footer-text">Â© 2026 Todo List App. Revou mini project.</div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</body>

</html>
